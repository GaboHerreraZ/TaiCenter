<div class="lang-container">
  <p-dropdown
    [options]="flags"
    [(ngModel)]="flag"
    optionLabel="title"
    (onChange)="select($event)"
  >
    <ng-template pTemplate="selectedItem">
      <div class="flex" *ngIf="flag">
        <img class="flag" [src]="flag.url" />
        <div>{{ flag.title }}</div>
      </div>
    </ng-template>
    <ng-template let-flagCountry pTemplate="item">
      <div class="flex">
        <img class="flag" [src]="flagCountry.url" />
        <div>{{ flagCountry.title }}</div>
      </div>
    </ng-template>
  </p-dropdown>
</div>
