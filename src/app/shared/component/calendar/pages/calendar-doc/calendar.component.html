<div class="container-calendar">
  <mwl-calendar-week-view
    [viewDate]="viewDate"
    [events]="events"
    [hourDuration]="60"
    [dayEndHour]="24"
    [dayStartHour]="7"
    [hourSegments]="1"
    [locale]="locale"
    [weekStartsOn]="weekStartsOn"
    [excludeDays]="excludeDays"
    [daysInWeek]="daysInWeek"
    (eventClicked)="eventClicked($event)"
    [refresh]="refresh"
  >
  </mwl-calendar-week-view>
</div>
