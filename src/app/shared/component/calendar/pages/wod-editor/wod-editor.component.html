<form [formGroup]="form">
  <!--<app-error-form [form]="form"></app-error-form>-->
  <div class="formContainer">
    <span class="p-float-label">
      <p-dropdown
        inputId="dropdown"
        [autoDisplayFirst]="false"
        [options]="wods"
        optionLabel="name"
        optionValue="code"
        formControlName="name"
        appendTo="body"
      ></p-dropdown>
      <label for="dropdown">Clase</label>
    </span>

    <span class="color-container">
      <label>Color primario</label>
      <input formControlName="primaryColor" id="float-input" type="color" />
    </span>
    <span class="color-container">
      <label>Color secundario</label>
      <input formControlName="secondaryColor" id="float-input" type="color" />
    </span>
    <span class="p-float-label">
      <p-dropdown
        inputId="dropdown"
        [autoDisplayFirst]="false"
        [options]="days"
        optionLabel="name"
        optionValue="code"
        formControlName="day"
        appendTo="body"
      ></p-dropdown>
      <label for="dropdown">DÃ­a</label>
    </span>
    <span class="p-float-label">
      <p-calendar
        appendTo="body"
        dateFormat="dd/mm/yy"
        formControlName="startDate"
        [showTime]="true"
        inputId="time"
      ></p-calendar>
      <label for="float-input">Vigencia Inicio</label>
    </span>
    <span class="p-float-label">
      <p-calendar
        appendTo="body"
        dateFormat="dd/mm/yy"
        formControlName="endDate"
        [showTime]="true"
        inputId="time"
      ></p-calendar>
      <label for="float-input">Vigencia Fin</label>
    </span>
  </div>
  <div class="button-container">
    <button
      pButton
      pRipple
      label="Guardar"
      icon="pi pi-check"
      class="p-button-rounded btn-h btn-primary"
      (click)="closeDialog()"
      [disabled]="form.invalid"
    ></button>
    <button
      pButton
      pRipple
      label="Cancelar"
      icon="pi pi-times"
      class="p-button-rounded btn-h btn-secondary"
      (click)="cancelDialog()"
    ></button>
  </div>
</form>
