<p-confirmDialog #cd key="reserve-id">
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Aceptar"
      class="p-button-rounded btn-h btn-primary"
      (click)="cd.accept()"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      class="p-button-rounded btn-h btn-secondary"
      label="Cancelar"
      (click)="cd.reject()"
    ></button>
  </ng-template>
</p-confirmDialog>
