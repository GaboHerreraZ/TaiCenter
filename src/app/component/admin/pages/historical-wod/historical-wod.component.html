<div class="container-wods">
  <h3 class="title">Histórico Asistencia</h3>
  <p-panel
    [header]="getHeaderName(dataGrouped[keys][0])"
    [toggleable]="true"
    [collapsed]="true"
    *ngFor="let keys of dataGroupedKeys"
    [styleClass]="getClassHeader(dataGrouped[keys][0])"
  >
    <p-table
      [columns]="cols"
      [value]="dataGrouped[keys]"
      responsiveLayout="stack"
      styleClass="p-datatable-sm"
      [paginator]="true"
      [rows]="10"
    >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <h5 class="title-2 m-0">Histórico de personas apuntadas</h5>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr class="title-2">
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr class="title-2">
          <td>
            {{ rowData["userName"] }}
          </td>
          <td>
            {{ rowData["lastName"] }}
          </td>
          <td>
            {{ rowData["attend"] }}
          </td>
          <td>
            {{ rowData["state"] }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
</div>
